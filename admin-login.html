<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    :root {
      --surface: rgba(15, 23, 42, 0.95);
      --gradient: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
      --gradient-secondary: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #1b1b65 0%, #151242 40%, #080d2b 100%);
      background-size: 200% 200%;
      animation: aurora 16s ease alternate infinite;
      color: #e2e8f0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .glass-card {
      width: 100%;
      max-width: 420px;
      padding: 48px 40px;
      border-radius: 28px;
      background: var(--surface);
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 35px 80px rgba(2,6,23,0.85);
      position: relative;
      overflow: hidden;
    }
    .glass-card::before,
    .glass-card::after {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: rgba(96, 165, 250, 0.2);
      filter: blur(1px);
      pointer-events: none;
    }
    .glass-card::before {
      top: -120px;
      left: -120px;
    }
    .glass-card::after {
      bottom: -140px;
      right: -140px;
    }
    .btn-gradient {
      background-image: var(--gradient);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 20px 40px rgba(37, 99, 235, 0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 25px 55px rgba(37, 99, 235, 0.5);
    }
    .btn-ghost {
      background-image: var(--gradient-secondary);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 15px 35px rgba(124, 58, 237, 0.35);
    }
    .form-control {
      background: rgba(15,23,42,0.85);
      border: 1px solid rgba(148,163,184,0.35);
      color: #f8fafc;
    }
    .form-control:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 0 0.25rem rgba(96,165,250,0.3);
      background: rgba(15,23,42,0.95);
      color: #fff;
    }
    #msg {
      min-height: 20px;
    }
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.9s ease forwards;
    }
    .fade-up.delay-1 { animation-delay: 0.15s; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes aurora {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }
  </style>
</head>
<body>
  <main>
    <div class="glass-card fade-up">
      <p class="text-uppercase text-warning fw-semibold mb-2 small">Administrator Access</p>
      <h1 class="h3 fw-bold text-white mb-3">Secure Login</h1>
      <p class="text-white-50 mb-4">Only authorized staff can view and manage live scores.</p>
      <div class="mb-3">
        <label for="password" class="form-label text-white-50">Master Password</label>
        <input id="password" type="password" class="form-control form-control-lg" placeholder="Enter admin password" />
      </div>
      <button class="btn btn-gradient btn-lg w-100 mb-3" onclick="login()">Sign In</button>
      <button class="btn btn-ghost btn-lg w-100" onclick="location.href='index.html'">Back to Landing</button>
      <div class="mt-3 small text-danger" id="msg"></div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    // Change this password if you want
    const ADMIN_PASSWORD = "1234";

    function login() {
      const pass = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");
      if (pass === ADMIN_PASSWORD) {
        location.href = "admin-dashboard.html";
      } else {
        msg.textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
