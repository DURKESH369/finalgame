<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 25%, #4c1d95 50%, #1e40af 75%, #1e3a8a 100%);
      background-size: 400% 400%;
      animation: aurora 18s ease-in-out infinite;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 24px;
      padding: 30px 32px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
      transform: translateY(20px);
      opacity: 0;
      animation: riseIn 0.8s ease forwards 0.2s;
    }
    h1 { 
      margin-top: 0; 
      text-align: center;
      font-size: 32px;
      color: #ffffff;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid rgba(255,255,255,0.15);
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
    }
    th { 
      background: rgba(15, 23, 42, 0.9);
      font-weight: 600;
      color: #ffffff;
    }
    td {
      background: rgba(15, 23, 42, 0.6);
    }
    .gold { color: #fbbf24; font-weight: 700; text-shadow: 0 0 10px rgba(251, 191, 36, 0.5); }
    .silver { color: #e5e7eb; font-weight: 700; }
    .bronze { color: #fb923c; font-weight: 700; }
    button {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin: 6px 4px 0 0;
      font-size: 14px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn-danger { 
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: #ffffff;
      font-weight: 600;
      box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
    }
    .btn-secondary { 
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      color: #ffffff;
      font-weight: 600;
    }
    .btn-outline { 
      background: transparent; 
      border: 2px solid rgba(59, 130, 246, 0.5);
      color: #ffffff;
      font-weight: 600;
    }
    .btn-outline:hover {
      background: rgba(59, 130, 246, 0.2);
      border-color: #3b82f6;
    }
    .status { 
      font-size: 13px; 
      color: #d1d5db;
      font-weight: 500;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.35);
    }
    .top-bar { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 8px; }
    .status { font-size: 13px; color: #9ca3af; }
    tbody tr {
      opacity: 0;
      transform: translateY(8px);
      animation: rowFade 0.5s ease forwards;
    }
    @keyframes aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes riseIn {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes rowFade {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h1>Admin Dashboard</h1>
      <div>
        <button class="btn-secondary" onclick="location.href='index.html'">Back</button>
      </div>
    </div>

    <p class="status" id="status">Loading leaderboard...</p>

    <table>
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Email</th>
          <th>College / Others</th>
          <th>Score</th>
          <th>Wrong</th>
          <th>Time (sec)</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Filled by JS -->
      </tbody>
    </table>

    <div style="margin-top:10px;">
      <button class="btn-danger" onclick="clearAll()">Clear All Scores</button>
      <button class="btn-outline" onclick="showRaw()">Show Raw Data</button>
      <button class="btn-secondary" onclick="downloadExcel()">Download Excel</button>
    </div>
  </div>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>

    const tableBody = document.getElementById("table-body");
    const statusEl = document.getElementById("status");

    function getStats(player) {
      const score = typeof player.score === "number" ? player.score : parseFloat(player.score) || 0;
      const wrong = typeof player.wrongCount === "number" ? player.wrongCount : parseFloat(player.wrongCount) || 0;
      const time = typeof player.time === "number" ? player.time : parseFloat(player.time) || Number.MAX_VALUE;
      return { score, wrong, time };
    }

    function sortPlayers(players) {
      return players.slice().sort((a, b) => {
        const aStats = getStats(a);
        const bStats = getStats(b);
        if (aStats.score !== bStats.score) return bStats.score - aStats.score;
        if (aStats.wrong !== bStats.wrong) return aStats.wrong - bStats.wrong;
        if (aStats.time !== bStats.time) return aStats.time - bStats.time;
        const tsA = new Date(a.timestamp || 0).getTime();
        const tsB = new Date(b.timestamp || 0).getTime();
        return tsA - tsB;
      });
    }

    async function loadLeaderboard() {
      statusEl.textContent = "Loading leaderboard...";
      tableBody.innerHTML = "";
      try {
        const snap = await db.collection("players").get();
        const players = [];
        snap.forEach(doc => {
          players.push({ id: doc.id, ...doc.data() });
        });
        if (players.length === 0) {
          statusEl.textContent = "No players yet.";
          tableBody.innerHTML = "<tr><td colspan='8'>No data</td></tr>";
          return;
        }
        const ordered = sortPlayers(players);
        statusEl.textContent = "Total players: " + players.length;

        ordered.forEach((p, index) => {
          const rank = index + 1;
          const tr = document.createElement("tr");
          tr.style.animationDelay = `${index * 0.05}s`;

          let cls = "";
          if (rank === 1) cls = "gold";
          else if (rank === 2) cls = "silver";
          else if (rank === 3) cls = "bronze";

          const email = p.email || "";
          const college = p.college || "";
          const { score, wrong, time } = getStats(p);
          const safeTime = Number.isFinite(time) ? time : 0;

          tr.innerHTML = `
            <td class="${cls}">${rank}</td>
            <td class="${cls}">${p.name || "Unknown"}</td>
            <td>${email}</td>
            <td>${college}</td>
            <td class="${cls}">${score}</td>
            <td class="${cls}">${wrong}</td>
            <td class="${cls}">${safeTime.toFixed(2)}</td>
            <td>${p.timestamp || ""}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Error loading data.";
      }
    }

    async function clearAll() {
      if (!confirm("Are you sure you want to delete ALL scores?")) return;
      try {
        const snap = await db.collection("players").get();
        const batch = db.batch();
        snap.forEach(doc => batch.delete(doc.ref));
        await batch.commit();
        alert("All scores cleared.");
        loadLeaderboard();
      } catch (e) {
        console.error(e);
        alert("Error clearing data.");
      }
    }

    async function showRaw() {
      try {
        const snap = await db.collection("players").get();
        const arr = [];
        snap.forEach(doc => arr.push({ id: doc.id, ...doc.data() }));
        alert(JSON.stringify(arr, null, 2));
      } catch (e) {
        console.error(e);
        alert("Error reading data.");
      }
    }

    async function downloadExcel() {
      try {
        statusEl.textContent = "Preparing Excel...";
        const snap = await db.collection("players").get();
        const players = [];
        snap.forEach(doc => players.push({ id: doc.id, ...doc.data() }));
        if (!players.length) {
          alert("No data to export.");
          statusEl.textContent = "No players yet.";
          return;
        }
        const ordered = sortPlayers(players);
        const rows = [
          ["Rank","Player","Email","College / Others","Score","Wrong","Time (sec)","Timestamp"]
        ];
        ordered.forEach((player, idx) => {
          const { score, wrong, time } = getStats(player);
          rows.push([
            idx + 1,
            player.name || "Unknown",
            player.email || "",
            player.college || "",
            score,
            wrong,
            Number.isFinite(time) ? time.toFixed(2) : "",
            player.timestamp || ""
          ]);
        });

        const csv = rows.map(row =>
          row.map(value => `"${String(value ?? "").replace(/"/g, '""')}"`).join(",")
        ).join("\n");

        const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = `scoreboard-${new Date().toISOString().slice(0,10)}.csv`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        statusEl.textContent = "Total players: " + players.length;
      } catch (e) {
        console.error(e);
        alert("Error exporting data.");
        statusEl.textContent = "Error exporting.";
      }
    }

    loadLeaderboard();
  </script>
</body>
</html>
