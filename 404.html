<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle at top, #1d1f4f 0%, #0e1029 60%, #05050f 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #e2e8f0;
        text-align: center;
        padding: 24px;
      }
      .card {
        max-width: 420px;
        background: rgba(15, 23, 42, 0.95);
        border-radius: 24px;
        padding: 48px 36px;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 45px 120px rgba(2,6,23,0.75);
      }
      .btn-gradient {
        background-image: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        border: none;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 20px 40px rgba(37, 99, 235, 0.35);
      }
      .fade-up {
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 0.85s ease forwards;
      }
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div class="card fade-up">
      <p class="text-uppercase small fw-semibold text-warning mb-1">Error 404</p>
      <h1 class="display-6 fw-bold mb-2">Page Not Found</h1>
      <p class="text-white-50 mb-4">
        The page you tried to reach does not exist or has been moved. Check the address or return to the landing page.
      </p>
      <button class="btn btn-gradient px-4" onclick="location.href='index.html'">Back to Home</button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
