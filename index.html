<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KS College - Event Game - Mode Select</title>
  <meta name="google-site-verification" content="YOUR_GOOGLE_VERIFICATION_TOKEN_HERE" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <style>
    :root {
      --surface: rgba(15, 23, 42, 0.9);
      --accent: linear-gradient(135deg, #60a5fa 0%, #2563eb 100%);
      --accent-soft: rgba(96,165,250,0.2);
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #261c94 0%, #1e1b4b 25%, #312e81 45%, #4c1d95 65%, #141a55 85%, #0b1440 100%);
      background-size: 200% 200%;
      animation: gradientShift 16s ease alternate infinite;
      color: #f8fafc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 50% 50%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      animation: ambientGlow 12s ease-in-out infinite;
    }
    main {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .mode-card {
      position: relative;
      background: var(--surface);
      border-radius: 32px;
      box-shadow: 
        0 40px 120px rgba(7, 12, 32, 0.8), 
        0 0 60px rgba(59, 130, 246, 0.25),
        0 0 90px rgba(139, 92, 246, 0.2),
        0 0 120px rgba(236, 72, 153, 0.15),
        inset 0 1px 0 rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-top-color: rgba(59, 130, 246, 0.4);
      border-right-color: rgba(139, 92, 246, 0.4);
      border-bottom-color: rgba(236, 72, 153, 0.3);
      border-left-color: rgba(59, 130, 246, 0.4);
      overflow: hidden;
      padding: 60px 45px;
      transform: translateY(25px);
      opacity: 0;
      animation: cardFadeIn 0.9s ease forwards, cardGlow 4s ease-in-out infinite;
    }
    .mode-card::before,
    .mode-card::after {
      content: "";
      position: absolute;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      filter: blur(8px);
      pointer-events: none;
      opacity: 0.9;
    }
    .mode-card::before {
      background: radial-gradient(circle, rgba(139, 92, 246, 0.4), rgba(236, 72, 153, 0.3), rgba(96,165,250,0.25), transparent 75%);
      animation: floatOrb 14s ease-in-out infinite, orbGlow1 6s ease-in-out infinite;
    }
    .mode-card::after {
      background: radial-gradient(circle, rgba(96,165,250,0.4), rgba(59, 130, 246, 0.3), rgba(34, 197, 94, 0.25), transparent 75%);
      animation: floatOrb 18s ease-in-out infinite reverse, orbGlow2 8s ease-in-out infinite;
    }
    .mode-card::before {
      top: -160px;
      left: -140px;
    }
    .mode-card::after {
      bottom: -180px;
      right: -140px;
    }
    .mode-card h1 {
      font-weight: 700;
      letter-spacing: 0.5px;
      text-shadow: 
        0 12px 30px rgba(15,23,42,0.7),
        0 0 30px rgba(96, 165, 250, 0.4),
        0 0 45px rgba(139, 92, 246, 0.35),
        0 0 60px rgba(236, 72, 153, 0.25);
      animation: titleGlow 5s ease-in-out infinite;
    }
    .mode-card .lead {
      color: #c7d2fe;
      text-shadow: 
        0 0 15px rgba(199, 210, 254, 0.4),
        0 0 25px rgba(96, 165, 250, 0.3);
    }
    .tagline {
      letter-spacing: 3px;
      font-size: 0.85rem;
      color: #fcd34d;
      text-shadow: 
        0 0 10px rgba(252, 211, 77, 0.5),
        0 0 20px rgba(236, 72, 153, 0.3),
        0 0 30px rgba(139, 92, 246, 0.25);
      animation: taglineGlow 3s ease-in-out infinite;
    }
    .btn-gradient {
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 30%, #8b5cf6 60%, #ec4899 100%);
      background-size: 200% 200%;
      animation: gradientShift 4s ease infinite;
      border: none;
      color: #fff;
      font-weight: 600;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      box-shadow: 
        0 15px 35px rgba(37,99,235,0.4),
        0 0 25px rgba(59, 130, 246, 0.3),
        0 0 40px rgba(139, 92, 246, 0.25),
        0 0 55px rgba(236, 72, 153, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .btn-gradient::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.3), transparent);
      transform: translateX(-120%) skewX(-20deg);
      animation: buttonSheen 3s infinite;
      z-index: -1;
    }
    .btn-gradient:hover {
      transform: translateY(-2px) scale(1.01);
      box-shadow: 
        0 20px 45px rgba(37,99,235,0.55),
        0 0 30px rgba(59, 130, 246, 0.4),
        0 0 50px rgba(139, 92, 246, 0.35),
        0 0 70px rgba(236, 72, 153, 0.3),
        0 0 90px rgba(34, 197, 94, 0.25);
      filter: brightness(1.1);
    }
    .btn-outline-light {
      border: 1px solid rgba(255,255,255,0.5);
      border-color: rgba(139, 92, 246, 0.5);
      color: #e0e7ff;
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(4px);
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 
        0 0 15px rgba(139, 92, 246, 0.2),
        0 0 25px rgba(96, 165, 250, 0.15);
    }
    .btn-outline-light:hover {
      background: rgba(139, 92, 246, 0.15);
      color: #fff;
      border-color: rgba(139, 92, 246, 0.8);
      box-shadow: 
        0 0 20px rgba(139, 92, 246, 0.3),
        0 0 35px rgba(96, 165, 250, 0.25),
        0 0 50px rgba(236, 72, 153, 0.2);
      transform: translateY(-2px);
    }
    .divider-text {
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #94a3b8;
      font-size: 0.75rem;
    }
    .badge-soft {
      background: linear-gradient(135deg, rgba(96,165,250,0.25), rgba(139, 92, 246, 0.2));
      color: #bfdbfe;
      border-radius: 999px;
      padding: 6px 18px;
      font-size: 0.85rem;
      border: 1px solid rgba(96,165,250,0.3);
      box-shadow: 
        0 0 15px rgba(96, 165, 250, 0.25),
        0 0 25px rgba(139, 92, 246, 0.2),
        inset 0 1px 0 rgba(255,255,255,0.1);
      text-shadow: 0 0 8px rgba(191, 219, 254, 0.5);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }
    @keyframes cardFadeIn {
      from { opacity: 0; transform: translateY(45px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes floatOrb {
      0%   { transform: translate3d(0,0,0); }
      50%  { transform: translate3d(35px,-20px,0); }
      100% { transform: translate3d(0,0,0); }
    }
    .fade-up {
      opacity: 0;
      transform: translateY(35px);
      animation: fadeUp 0.9s ease forwards;
    }
    .fade-up.delay-1 { animation-delay: 0.15s; }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(35px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes ambientGlow {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.1);
      }
    }
    @keyframes cardGlow {
      0%, 100% {
        box-shadow: 
          0 40px 120px rgba(7, 12, 32, 0.8), 
          0 0 60px rgba(59, 130, 246, 0.25),
          0 0 90px rgba(139, 92, 246, 0.2),
          0 0 120px rgba(236, 72, 153, 0.15),
          inset 0 1px 0 rgba(255,255,255,0.1);
      }
      50% {
        box-shadow: 
          0 40px 120px rgba(7, 12, 32, 0.8), 
          0 0 80px rgba(59, 130, 246, 0.35),
          0 0 120px rgba(139, 92, 246, 0.3),
          0 0 150px rgba(236, 72, 153, 0.25),
          0 0 180px rgba(34, 197, 94, 0.2),
          inset 0 1px 0 rgba(255,255,255,0.1);
      }
    }
    @keyframes orbGlow1 {
      0%, 100% {
        opacity: 0.8;
        filter: blur(8px);
      }
      50% {
        opacity: 1;
        filter: blur(12px);
      }
    }
    @keyframes orbGlow2 {
      0%, 100% {
        opacity: 0.85;
        filter: blur(8px);
      }
      50% {
        opacity: 1;
        filter: blur(12px);
      }
    }
    @keyframes titleGlow {
      0%, 100% {
        text-shadow: 
          0 12px 30px rgba(15,23,42,0.7),
          0 0 30px rgba(96, 165, 250, 0.4),
          0 0 45px rgba(139, 92, 246, 0.35),
          0 0 60px rgba(236, 72, 153, 0.25);
      }
      50% {
        text-shadow: 
          0 12px 30px rgba(15,23,42,0.7),
          0 0 40px rgba(96, 165, 250, 0.5),
          0 0 60px rgba(139, 92, 246, 0.45),
          0 0 80px rgba(236, 72, 153, 0.35),
          0 0 100px rgba(34, 197, 94, 0.3);
      }
    }
    @keyframes taglineGlow {
      0%, 100% {
        text-shadow: 
          0 0 10px rgba(252, 211, 77, 0.5),
          0 0 20px rgba(236, 72, 153, 0.3),
          0 0 30px rgba(139, 92, 246, 0.25);
      }
      50% {
        text-shadow: 
          0 0 15px rgba(252, 211, 77, 0.6),
          0 0 30px rgba(236, 72, 153, 0.4),
          0 0 45px rgba(139, 92, 246, 0.35),
          0 0 60px rgba(59, 130, 246, 0.3);
      }
    }
    @keyframes buttonSheen {
      0% { transform: translateX(-120%) skewX(-20deg); }
      60% { transform: translateX(120%) skewX(-20deg); }
      100% { transform: translateX(120%) skewX(-20deg); }
    }
  </style>
  
</head>
<body>
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-6 fade-up">
          <div class="mode-card text-center">
            <p class="tagline mb-3">K.S. Rangasamy College Of Technology</p>
            <h1 class="display-5 fw-bold mb-3">Event Puzzle Game</h1>
            <p class="lead mb-4">Choose the panel that matches your role to continue.</p>

            <div class="d-grid gap-3">
              <button class="btn btn-gradient btn-lg py-3" onclick="location.href='admin-login.html'">
                Admin Dashboard
              </button>
              <div class="divider-text">or</div>
              <button class="btn btn-outline-light btn-lg py-3" onclick="location.href='player-rules.html'">
                Player Mode
              </button>
            </div>

            <div class="mt-4 d-flex flex-column gap-2">
              <span class="badge-soft mx-auto">Instant login · Live scoreboard · Secure mode</span>
              <small class="text-white-50">Need help? Contact the organizing committee.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
