<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Player Home</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #2a32a0 0%, #191c57 45%, #090b2d 100%);
      background-size: 200% 200%;
      animation: gradientShift 14s ease-in-out infinite;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #e2e8f0;
    }
    main {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
    }
    .player-card {
      width: 100%;
      max-width: 460px;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 28px;
      padding: 48px 40px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 35px 90px rgba(2,6,23,0.85);
      text-align: center;
    }
    .btn-gradient {
      background-image: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border: none;
      color: #fff;
      font-weight: 600;
      box-shadow: 0 18px 40px rgba(37, 99, 235, 0.35);
    }
    .btn-outline-light {
      border: 1px solid rgba(255,255,255,0.4);
      color: #f8fafc;
    }
    .btn-outline-light:hover {
      background: rgba(255,255,255,0.12);
      color: #fff;
    }
    .small-note {
      font-size: 0.85rem;
      color: #94a3b8;
    }
    .fade-up {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.9s ease forwards;
    }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes gradientShift {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 100%; }
    }
  </style>
</head>
<body>
  <main>
    <div class="player-card fade-up">
      <p class="text-uppercase text-warning small fw-semibold mb-2">Puzzle Arena</p>
      <h1 class="h3 fw-bold text-white mb-3">Welcome, Challenger!</h1>
      <p class="mb-4 text-white-50">Jump into the puzzle arena. Your timer begins as soon as the game loads, so be ready.</p>
      <div class="d-grid gap-3">
        <button class="btn btn-gradient btn-lg" onclick="goGame()">Start Game</button>
        <button class="btn btn-outline-light btn-lg" onclick="location.href='index.html'">Back to Landing</button>
      </div>
      <p class="small-note mt-4">Tip: keep the browser in full screen and donâ€™t refresh mid-game.</p>
    </div>
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script>
    function goGame() {
      location.href = "game.html";
    }
  </script>
</body>
</html>
